<div class="row">
    <div class="col">
        <form
            autocomplete="off"
            [formGroup]="myForm"

                    <button 
                        type="submit"
                        class="btn btn-prymary float-end"
                        > guardar
                    </button>
                </div>
            </div>
        
        </form>

</div>



<!--Campo:Nombre-->

</div>
